<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOJI PICKER</title>
</head>
<style>
     body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    #emoji-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 300px;
      margin: 0 auto;
    }
    .emoji {
      font-size: 2rem;
      margin: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    #selected {
      margin-top: 20px;
      font-size: 2.5rem;
    }
</style>
<body>
    <h2>Pick an Emoji 😄</h2>
  <div id="emoji-list">
    <span class="emoji">😀</span>
    <span class="emoji">😂</span>
    <span class="emoji">😍</span>
    <span class="emoji">😎</span>
    <span class="emoji">🥳</span>
    <span class="emoji">😢</span>
    <span class="emoji">😡</span>
    <span class="emoji">❤️</span>
    <span class="emoji">👍</span>
    <span class="emoji">🎉</span>
  </div>

  <div id="selected">Selected Emoji: <span id="output">None</span></div>
</body>
<script src="emoji.js"></script>
</html>
