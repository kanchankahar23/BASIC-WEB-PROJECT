<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE HOVER EFFECT</title>
</head>
<style>
     body{
        font-family: Arial;
        display: flex;
        justify-content: center;
        padding-top: 60px;
    }
    .container{
        padding: 40px;
        border-radius: 10px;
        width: 500px;
        box-shadow: 0 0 10px rgb(211, 195, 195);
          transition: filter 0.3s ease;
    }
     img:hover {
      filter: brightness(1.3);
    }

    
</style>
<body>
    <div class="container">
    <img src="Dog_Breeds.jpg" height="400px" width="400px"></img>
    </div>
</body>
</html>
