<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  /* background-color: #f2f2f2; */
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

button {
  padding: 8px 12px;
  background-color: rgb(236, 124, 124);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.container {
  background:lightskyblue;
  padding: 30px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
    
</style>
<body>
    <div class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Enter your date of birth</label>
    <input type="date" id="dob">
    <button id="bt">Calculate</button>
    <h2>Your age is:<span id="age"></span></h2>
</div>
</body>
<script src="age-calculator.js"></script>
</html>
